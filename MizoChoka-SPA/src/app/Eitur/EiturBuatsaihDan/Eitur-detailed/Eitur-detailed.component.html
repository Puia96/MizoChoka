<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.recipeName}}">
        <div class="card-body">
          <div>
            <strong>Siamtu Hming :</strong>
            <p>{{user.username}}</p>
          </div>
          <div>
            <strong>Email : </strong>
            <p>{{user.email}}</p>
          </div>
          <div>
            <strong>Siam Hun : </strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100 ">Like</button>
            <button class="btn btn-success w-100">Inbox</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading = "Siamdan tlangpui te">
            <br>
            <h4>Eitur hming : </h4>
            <p>{{user.recipeName}}</p>
            <br><hr>
            <h4>Eitur siam nana i hmanraw mamawh te :</h4>
            <p>{{user.ingredients}}</p>
            <br><hr>
            <h4>A siam dan indawt :</h4>
            <p>{{user.steps}}</p>
          </tab>
          <tab heading = "Thlalak">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            <br>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
